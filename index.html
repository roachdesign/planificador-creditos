        }

        .totals-info {
            flex: 1;
        }

        .totals-label {
            font-size: 0.8rem;

        .totals-number {

            border-color: #667eea;
        }

        }

        .filter-rojo { background: #f44336; color: white; }

        let currentFilter = 'todos';
        let searchTerm = '';
        let quantities = {};

        function renderFoods() {
            const foodList = document.getElementById('foodList');
            const noResults = document.getElementById('noResults');
            const countSpan = document.getElementById('count');
            
            let filtered = alimentos.filter(food => {
                const matchesSearch = food.nombre.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesColor = currentFilter === 'todos' || food.calidad.toLowerCase() === currentFilter;
                return matchesSearch && matchesColor;
            });

            countSpan.textContent = filtered.length;

            if (filtered.length === 0) {
                foodList.innerHTML = '';
                noResults.style.display = 'block';
                return;
            } else {
                noResults.style.display = 'none';
            }

            foodList.innerHTML = filtered.map(food => {
                const qty = quantities[food.id] || 0;
                const subtotal = (qty * food.creditos).toFixed(2);
                
                return `
                <div class="food-card ${food.calidad.toLowerCase()}">
                    <div class="food-info">
                        <div class="food-name">${food.nombre}</div>
                        <div class="food-portion">${food.porcion}</div>
                        <span class="quality-badge badge-${food.calidad.toLowerCase()}">${food.calidad}</span>
                        
                        <div class="quantity-control">
                            <button class="btn-quantity" onclick="updateQuantity(${food.id}, -1)">‚àí</button>
                            <span class="quantity-display" id="qty-${food.id}">${qty}</span>
                            <button class="btn-quantity" onclick="updateQuantity(${food.id}, 1)">+</button>
                        </div>
                        ${qty > 0 ? `<div class="subtotal">Subtotal: ${subtotal} cr√©ditos</div>` : ''}
                    </div>
                    <div class="food-credits">
                        <div class="credits-number">${food.creditos}</div>
                        <div class="credits-label">c/u</div>
                    </div>
                </div>
                `;
            }).join('');

            updateSelectedSection();
        }

        function updateQuantity(id, change) {
            const currentQty = quantities[id] || 0;
            const newQty = currentQty + change;
            
            if (newQty < 0) return;
            
            if (newQty === 0) {
                delete quantities[id];
            } else {
                quantities[id] = newQty;
            }
            
            renderFoods();
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            for (let id in quantities) {
                const food = alimentos.find(a => a.id === parseInt(id));
                if (food) {
                    total += quantities[id] * food.creditos;
                }
            }
            document.getElementById('totalCredits').textContent = total.toFixed(2);
        }

        function updateSelectedSection() {
            const section = document.getElementById('selectedSection');
            const list = document.getElementById('selectedList');
            const selectedIds = Object.keys(quantities).filter(id => quantities[id] > 0);
            
            if (selectedIds.length === 0) {
                section.classList.remove('has-items');
                return;
            }
            
            section.classList.add('has-items');
            
            list.innerHTML = selectedIds.map(id => {
                const food = alimentos.find(a => a.id === parseInt(id));
                const qty = quantities[id];
                const subtotal = (qty * food.creditos).toFixed(2);
                
                return `
                    <div class="selected-item">
                        <div class="selected-item-info">
                            <div class="selected-item-name">${food.nombre}</div>
                            <div class="selected-item-details">${qty} √ó ${food.creditos} cr√©ditos</div>
                        </div>
                        <div class="selected-item-credits">${subtotal}</div>
                    </div>
                `;
            }).join('');
        }

        function clearAll() {
            if (Object.keys(quantities).length === 0) return;
            
            if (confirm('¬øEst√°s seguro de que quer√©s limpiar toda la selecci√≥n?')) {
                quantities = {};
                renderFoods();
                updateTotal();
            }
        }

        function filterByColor(color) {
            currentFilter = color;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderFoods();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderFoods();
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registrado'))
                .catch(err => console.log('Error al registrar Service Worker', err));
        }

        renderFoods();
    </script>
